version: '3.8'

services:
  # 1. Database (Starts First)
  postgres:
    image: postgres:15-alpine
    container_name: VaultX-postgres
    environment:
      POSTGRES_DB: crypto_portfolio
      POSTGRES_USER: crypto_user
      POSTGRES_PASSWORD: crypto_password
      POSTGRES_INITDB_ARGS: "-E UTF8"
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - vaultx_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crypto_user -d crypto_portfolio"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. Backend (Starts Second, depends on DB)
  backend:
    build: ./backend
    container_name: VaultX-backend
    ports:
      - "8001:8000"
    environment:
      - DEBUG=true
      - DATABASE_URL=postgresql://crypto_user:crypto_password@postgres:5432/crypto_portfolio
      # Allow frontend to access backend
      - ALLOWED_ORIGINS=["http://localhost:3000", "http://127.0.0.1:3000"]
    volumes:
      - ./backend:/app
      - backend_data:/app/data
      - backup_data:/app/backups
    networks:
      - vaultx_network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # 3. Frontend (Starts Last, depends on Backend)
  frontend:
    build: ./frontend
    container_name: VaultX-frontend
    ports:
      - "3000:3000"
    environment:
      # Browser-side access (Public URL)
      - NEXT_PUBLIC_API_URL=http://localhost:8001
    networks:
      - vaultx_network
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  backend_data:
    driver: local
  postgres_data:
    driver: local
  backup_data:
    driver: local

networks:
  vaultx_network:
    driver: bridge
